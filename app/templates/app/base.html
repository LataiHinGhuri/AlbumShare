<!DOCTYPE html>
<html>
<head>
	<title>Album Share</title>
	<meta charset="utf-8">
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'app/style.css' %}">
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	
	

	<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js'></script>
	

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="{% url 'app:icon' %}" class="navbar-brand">Photo Album Share</a>
			</div>

			<div class="collapse navbar-collapse" id="mainNavBar">
				<ul class="nav navbar-nav">
					<li class="active" ><a href="{% url 'app:home' %}" class="glyphicon glyphicon-home"> Home </a></li>
					<li ><a href="{% url 'app:album' %}" class="glyphicon glyphicon-film"> Album</a></li>
					<li ><a href="#" class="glyphicon glyphicon-info-sign"> About</a></li>
					<li ><a href="#" class="glyphicon glyphicon-map-marker"> Contact</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle glyphicon glyphicon-user" data-toggle="dropdown"> {{log_control.profile}} <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#" class="glyphicon glyphicon-user"> Profile</a></li>
							<li><a href="#" class="glyphicon glyphicon-thumbs-up" > Friends</a></li>
							<li><a href="#" class="glyphicon glyphicon-film"> Albums</a></li>
							<li><a href="#" class="glyphicon glyphicon-cog"> Settings</a></li>
						</ul>
					</li>
					<li class="" ><a href="{% url 'app:login' %}" class="glyphicon glyphicon-off"> {{log_control.logtext}}</a></li>
				</ul>

			</div>
		</div>
	</nav>

{% block body %}
{% endblock %}

<script type="text/javascript">
	$(document).ready(function() {
		$('li.active').removeClass('active');
		$('a[href="' + location.pathname + '"]').closest('li').addClass('active'); 
	});
</script>

</body>
</html>
